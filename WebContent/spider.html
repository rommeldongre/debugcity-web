		<script type="text/javascript">
				var flag=0;
				var loc,spiallloc,topscore;
				xmlhttp=new XMLHttpRequest();
				var url = "GetSpider";
				
				xmlhttp.onreadystatechange=function() {
		    	if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
						//alert(xmlhttp.responseText);
		    			var json = JSON.parse(xmlhttp.responseText);
		    			loc=json.obj;
		    			spiallloc=json.spiallloc;
						topscore=json.topscore;
						addLoc();
					}
				}
				
				xmlhttp.open("POST", url, true);
				xmlhttp.responseType = 'JSON';
				xmlhttp.send();
		</script>
		<script>
			function getChart()
			{
				var location=$('#multipleSelectLoc').val();
				var radarChartData = {
					labels: ["Garbage", "Noise", "Queues", "Spitting", "Traffic"],
					datasets: [
					{
						label: "Ideal",
						fillColor: "rgba(193,250,157,0.2)",
						strokeColor: "rgba(193,250,157,1)",
						pointColor: "rgba(193,250,157,1)",
						pointStrokeColor: "#fff",
						pointHighlightFill: "#fff",
						pointHighlightStroke: "rgba(193,250,157,1)",
						data: [topscore[0],topscore[1],topscore[2],topscore[3],topscore[4]]
					},
					{
						label: "Actual",
						fillColor: "rgba(250,170,219,0.2)",
						strokeColor: "rgba(250,170,219,1)",
						pointColor: "rgba(250,170,219,1)",
						pointStrokeColor: "#fff",
						pointHighlightFill: "#fff",
						pointHighlightStroke: "rgba(250,170,219,1)",
						data: [spiallloc[location].garbage,spiallloc[location].queues,spiallloc[location].noise,spiallloc[location].spitting,spiallloc[location].traffic]
					}]
				};
				window.myRadar = new Chart(document.getElementById("canvas").getContext("2d")).Radar(radarChartData, {
				responsive: true});
			}	
		</script>

		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/bootstrap-multiselect.js"></script>
		<link rel="stylesheet" href="css/bootstrap-multiselect.css" type="text/css"/>
		<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css"/>
		
		<script>
			function addLoc()
		 	{
				$.each(loc, function(key, value) {   
				     $('#multipleSelectLoc')
				     	 .append($("<option></option>")		
				         .attr("value",key)
				         .text(value));
				});
				
				$(document).ready(function() {
			 	    $('#multipleSelectLoc').multiselect({
			 	        buttonWidth: '200px',
			 	        dropRight: true
			 	    });
			 	});
				getChart();
		 	}	
		</script>

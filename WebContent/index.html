    <title>Places search box</title>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=places"></script>
    <script>
    
    
    xmlhttp=new XMLHttpRequest();
 	var url = "GetLatLng";
 	
 	
 
 	xmlhttp.onreadystatechange=function() {
 	    if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
 	    		var json = JSON.parse(xmlhttp.responseText);
 				markers1=json.arr1;
 				markers2=json.arr2;
 			}
 	}
 			
 	xmlhttp.open("POST", url, true);
 	xmlhttp.responseType = 'JSON';
 	xmlhttp.send();	
 	
 	
    
    if (navigator.geolocation)
    {
        navigator.geolocation.getCurrentPosition(showCurrentLocation);
    }
    else
    {
       alert("Geolocation API not supported.");
    }

    function showCurrentLocation(position)
    {
        var latitude = position.coords.latitude;
        var longitude = position.coords.longitude;
        var coords = new google.maps.LatLng(latitude, longitude);
 	  	var mapOptions = {
             zoom: 17,
             center: coords,
             mapTypeControl: true,
             mapTypeId: google.maps.MapTypeId.ROADMAP};
     
     		 map = new google.maps.Map(
             document.getElementById('map-canvas'), mapOptions
             );
             //place the initial marker
             var marker = new google.maps.Marker({
             position: coords,
             map: map,
             title: "Current location!"
             });
             
             var infowindow = new google.maps.InfoWindow({
            	    content: ''
            	  });
            
             bindInfoWindow(marker, map, infowindow, "<h3>Your current location !</h3><p><b> latitude:</b> " + latitude +"<b>,</b> <b>longitude:</b> "+ longitude + "</p>");  
         	
            	
          	  var bounds = new google.maps.LatLngBounds();
      		  for(var i = 0; i < markers1.length; i++ ) {
                  // Create a marker for each place.
			     var position = new google.maps.LatLng(markers1[i][1], markers1[i][2]);
			     bounds.extend(position);
                  var marker = new google.maps.Marker({
			        map: map,
			        title: ""+markers1[i][0]+"",
			        position: position
			      });
                  bindInfoWindow(marker, map, infowindow, "<p><b>id: </b>" + markers1[i][0] +"<br><b>lat: </b>"+ markers1[i][1] + "<br><b>long: </b>"+ markers1[i][2] + "<br><b>category: </b>"+ markers2[i][0] + "<br><b>picture: </b>"+ markers2[i][1] + "<br><b>locality: </b>"+ markers2[i][2] + "<br><b>submitter: </b>"+ markers2[i][3] + "<br><b>owner: </b>"+ markers2[i][4] + "<br><b>state: </b>"+ markers2[i][5] + "<br><b>date_created: </b>"+ markers2[i][6] + "<br><b>date_closed: </b>"+ markers2[i][7] + "<br><b>severity: </b>"+ markers1[i][3] + "<br><b>notes: </b>"+ markers2[i][8] + "<br><b>votes: </b>"+ markers1[i][4] + "</p>");  
                  //map.fitBounds(bounds);
      	    }

      	    // Override our map zoom level once our fitBounds function runs (Make sure it only runs once)
      	    var boundsListener = google.maps.event.addListener((map), 'bounds_changed', function(event) {
      	        this.setZoom(4);
      	        google.maps.event.removeListener(boundsListener);
      	    });
      	    
      	    
           	 var geocoder = new google.maps.Geocoder();
             var latLng = new google.maps.LatLng(latitude, longitude);
             geocoder.geocode( { 'latLng': latLng}, function(results, status) {
             	if (status == google.maps.GeocoderStatus.OK) {
           			 if (results[0]) {
            			document.getElementById('pac-input').value=results[0].formatted_address;
            		}
          			else{
        	  			document.getElementById('pac-input').value="Geocode was unsucessfull in detecting your current location";
               		}
          		}
      	  	});  	
        	
            initialize(latitude, longitude);
    }	       
    
    
function initialize(lat, lng) {

  var markers = [];
  
  var input = (
      				document.getElementById('pac-input'));
  					map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);

  					var searchBox = new google.maps.places.SearchBox((input));

  					google.maps.event.addListener(searchBox, 'places_changed', function() {
    					var places = searchBox.getPlaces();

					    if (places.length == 0) {
					      return;
					    }
					    for (var i = 0, marker; marker = markers[i]; i++) {
					      marker.setMap(null);
					    }
					
					    // For each place, get the icon, place name, and location.
					    markers = [];
					    var bounds = new google.maps.LatLngBounds();
					    for (var i = 0, place; place = places[i]; i++) {
					      
					      // Create a marker for each place.
					      bounds.extend(place.geometry.location);
						    
					      var marker = new google.maps.Marker({
					        map: map,
					        //icon: image,
					        title: place.name,
					        position: place.geometry.location
					      });
							
					      
					      markers.push(marker);
					
					      map.fitBounds(bounds);
							
					    }
					
					   
				  	    var boundsListener = google.maps.event.addListener((map), 'bounds_changed', function(event) {
			      	        this.setZoom(7);
			      	        google.maps.event.removeListener(boundsListener);
			      	    });
  					});
  
 				 google.maps.event.addListener(map, 'bounds_changed', function() {
			     var bounds = map.getBounds();
		  		 
			     searchBox.setBounds(bounds);
  		});
  		
}


function bindInfoWindow(marker, map, infowindow, html) { 
	google.maps.event.addListener(marker, 'mouseover', function() { 
		infowindow.setContent(html); 
		infowindow.open(map, marker); 
	}); 
	
	google.maps.event.addListener(marker, 'mouseout', function() {
		infowindow.close();
	});

} 

//google.maps.event.addDomListener(window, 'load', initialize);
